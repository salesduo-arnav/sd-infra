services:
  # 1. The Gateway (Entry Point)
  gateway:
    image: nginx:latest
    ports:
      - "${GATEWAY_PORT:-80}:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - salesduo-net
    depends_on:
      - backend
      - frontend

  # 2. Shared Redis (Session Store)
  redis:
    image: redis:alpine
    container_name: ${REDIS_HOST:-shared-redis}
    ports:
      - "6379:6379"
    networks:
      - salesduo-net
    restart: always
  
  # 3. Core Database
  postgres:
    image: postgres:16-alpine
    container_name: prod-db
    env_file: ./.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - salesduo-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      retries: 5
  
  # 4. Core Backend
  backend:
    build: ./backend
    container_name: core-backend
    env_file: ./.env
    ports:
      - "3000:3000"
    networks:
      - salesduo-net
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy

  # 5. Core Frontend
  frontend:
    build: 
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY}
    container_name: core-frontend
    ports:
      - "5173:5173"
    networks:
      - salesduo-net
    depends_on:
      - backend

  # 6. Logging: Loki
  loki:
    image: grafana/loki:latest
    container_name: logging-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./config/loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - salesduo-net

  # 7. Logging: Promtail
  promtail:
    image: grafana/promtail:latest
    container_name: logging-promtail
    volumes:
      - ./config/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - salesduo-net

  # 8. Logging: Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: logging-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - salesduo-net
    depends_on:
      - loki

networks:
  salesduo-net:
    driver: bridge

volumes:
  pgdata:
  grafana-storage: