events {}

http {
    # 1. DOCKER DNS RESOLVER (CRITICAL)
    # This allows Nginx to start even if upstream containers are down.
    # It checks DNS every 10 seconds.
    resolver 127.0.0.11 valid=10s;

    # ==========================================
    # CORE API (Auth, Billing)
    # ==========================================
    server {
        listen 80;
        server_name api.lvh.me;

        location / {
            # Use a variable to force Nginx to use the resolver (dynamic DNS)
            set $upstream_backend core-backend;
            proxy_pass http://$upstream_backend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Cookie $http_cookie;
        }
    }

    # ==========================================
    # DASHBOARD UI
    # ==========================================
    server {
        listen 80;
        server_name app.lvh.me;

        location / {
            set $upstream_frontend core-frontend;
            proxy_pass http://$upstream_frontend:5173;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}